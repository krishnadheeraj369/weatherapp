<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_signup.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="POST" id="signupForm">
            <div class="form-field">
                <input type="text" name="username" id="username" placeholder="User Name" required>
            </div>
            <div class="form-field">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Create my free account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('home') }}">Log in</a>
        </div>
    </div>
</body>
</html>
